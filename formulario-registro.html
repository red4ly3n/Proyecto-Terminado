<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="icon" href="IMG/favicon-aurum2.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">    
    <title>Resgistrarse en Aurum</title>
</head>
<body class="fondo_formulario">
    <form class="formulario">
        <div class="fondo_login">
        <h1 class="h1_form_reg">Registro de Usuario</h1>
        <div class="logo_formulario login_img">
            <div class="parte delantera">
                <img src="IMG/AuRUM.png" alt="">
            </div>
            <div class="parte trasera">
                <img src="IMG/AuRUM.png" alt="">
            </div>    
        </div>    
        <div class="contenedor_form">
            <div class="input-contenedor">
                <img class="user_icon" src="icons/user-icon.png">
                <input class="input_usuario"  type="text" placeholder="Usuario">
            </div>
            <div class="input-contenedor">
                <img class="email_icon" src="icons/email-icon.png">
                <input class="input_correo" type="email" placeholder="Correo Electrónico">
            </div>
            <div class="input-contenedor">
                <img class="pass_icon" src="icons/password-icon.png">
                <input class="input_password" type="password" placeholder="Contraseña">
            </div>
            <input type="submit" value="Registrarse" class="boton_registro">
            <div class="fondo_terminos">
            <p class="p_form">Al registrarse, se aceptan nuestras condiciones de uso y política de privacidad.</p>
            <p class="p_form">¿Ya tienes cuenta?<a href="formulario-inicio-sesion.html" class="link_form"> Iniciar Sesión</a></p>
            </div>
        </div>
    </div>
    </form>
</html>
