<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="icon" href="IMG/favicon-aurum2.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">    
    <title>Iniciar sesión en Aurum</title>
</head>
<body class="fondo_formulario">
    <form class="formulario">
        <div class="fondo_login">
        <h1 class="h1_form">Inicio de sesión</h1>
        <!-- <div class="login_img" ><img class="login_img" src="img/AuRUM.png" class="img_login"></div> -->
        <div class="logo_formulario login_img">
            <div class="parte delantera">
                <img src="IMG/AuRUM.png" alt="">
            </div>
            <div class="parte trasera">
                <img src="IMG/AuRUM.png" alt="">
            </div>
        </div>
        <div class="contenedor_form">
            <div class="input-contenedor">
                <img class="email_icon" src="icons/email-icon.png">
                <input class="ini_email" type="email" placeholder="Correo Electrónico">
            </div>
            <div class="input-contenedor">
                <img class="pass_icon" src="icons/password-icon.png">
                <input class="ini_email" type="password" placeholder="Contraseña">
            </div>
            <input type="submit" value="Login" class="boton_registro">
            <div class="fondo_terminos">
            <p class="p_form">Al iniciar sesión, se aceptan nuestras condiciones de uso y política de privacidad.</p>
            <p class="p_form">¿No tienes cuenta?<a href="formulario-registro.html" class="link_form"> Crea tu cuenta de Aurum</a></p>
            <p class="p_form">¿Has olvidado tu contraseña?<a href="formulario-registro.html" class="link_form"> Nueva Contraseña</a></p>
            </div>
        </div>
    </div>
    </form>
</body>
</html>
